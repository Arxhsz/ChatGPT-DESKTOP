// index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://chat.openai.com; script-src 'self' https://chat.openai.com; style-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    /* Invisible draggable title bar */
    #titlebar {
      -webkit-app-region: drag;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: transparent;
      z-index: 10;
    }
    /* Webview covers entire window under titlebar */
    webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Invisible draggable area -->
  <div id="titlebar"></div>

  <!-- ChatGPT interface with persistent session -->
  <webview id="webview" src="https://chat.openai.com/" partition="persist:chatgpt"></webview>

  <script src="renderer.js"></script>
</body>
</html>
